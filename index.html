<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.css">

    <h2>CSS Editor</h2>

    <button id="apply-css">Aplicar CSS</button>
    <button id="next-level" disabled>Pr√≥ximo Desafio</button>
    <button id="show-hint">Mostrar Dica</button>
  </div>

    <div class="box"></div>
  </div>
  <div class="instruction-section">
    <h3>Desafio Atual</h3>
    <p id="instruction"></p>
